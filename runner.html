<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound-Controlled Endless Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            background-color: #e0f7fa;
            border: 2px solid #000;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
        }
        #instructions {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #startButton, #restartButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover, #restartButton:hover {
            background-color: #45a049;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="instructions">Click "Start Game" to allow microphone access and play!</div>
        <button id="startButton">Start Game</button>
    </div>
    <div id="scoreDisplay" style="display: none;">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" style="display: none;">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startButton");
        const restartButton = document.getElementById("restartButton");
        const instructions = document.getElementById("instructions");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const ui = document.getElementById("ui");

        // Game constants
        const GRAVITY = 0.7;
        const BASE_JUMP_FORCE = 150;
        const GROUND_HEIGHT = 50;
        const OBSTACLE_WIDTH = 20;
        const OBSTACLE_HEIGHT = 50;
        const OBSTACLE_SPEED = 2;

        let player, obstacles, score, gameOver, audioContext, analyser, microphone, dataArray;

        // Set canvas size dynamically
        function setCanvasSize() {
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.85;
        }

        // Initialize game variables
        function resetGame() {
            setCanvasSize();
            player = { x: 100, y: canvas.height - GROUND_HEIGHT - 50, width: 30, height: 50, velocityY: 0 };
            obstacles = [];
            score = 0;
            gameOver = false;
            restartButton.style.display = "none";
            ui.style.display = "none";
            scoreDisplay.style.display = "block";
            startGameLoop();
        }

        // Request microphone access
        async function requestMicAccess() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;

                    microphone = audioContext.createMediaStreamSource(stream);
                    microphone.connect(analyser);

                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                }
                resetGame();
            } catch (error) {
                instructions.innerText = "Microphone access is required to play the game!";
                ui.style.display = "flex";
            }
        }

        // Update game logic
        function updateGame() {
            if (gameOver) return;

            player.velocityY += GRAVITY;
            player.y += player.velocityY;

            if (player.y >= canvas.height - GROUND_HEIGHT - player.height) {
                player.y = canvas.height - GROUND_HEIGHT - player.height;
                player.velocityY = 0;
            }

            if (dataArray) {
                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length / 255;

                if (volume > 0.1 && player.y >= canvas.height - GROUND_HEIGHT - player.height) {
                    player.velocityY = -BASE_JUMP_FORCE * volume;
                }
            }

            obstacles.forEach(obstacle => obstacle.x -= OBSTACLE_SPEED);
            obstacles = obstacles.filter(obstacle => obstacle.x + OBSTACLE_WIDTH > 0);

            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                obstacles.push({ x: canvas.width, y: canvas.height - GROUND_HEIGHT - OBSTACLE_HEIGHT });
            }

            obstacles.forEach(obstacle => {
                if (
                    player.x < obstacle.x + OBSTACLE_WIDTH &&
                    player.x + player.width > obstacle.x &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                    restartButton.style.display = "block";
                    ui.style.display = "flex";
                    instructions.innerText = "Game Over!";
                }
            });

            score++;
            scoreDisplay.innerText = "Score: " + Math.floor(score / 10);
        }

        // Render the game
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "brown";
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
            });
        }

        function gameLoop() {
            updateGame();
            renderGame();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        function startGameLoop() {
            gameLoop();
        }

        // Event listeners
        startButton.addEventListener("click", requestMicAccess);
        restartButton.addEventListener("click", resetGame);
        window.addEventListener("resize", setCanvasSize);

        setCanvasSize();
    </script>
</body>
</html>
