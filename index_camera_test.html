<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Camera Background Sound-Controlled Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 90vw;
            height: 90vh;
            border: 5px solid black;
            box-sizing: border-box;
            background-color: #e0f7fa;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 2;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 4vmin;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="instructions">Click "Start Game" to allow microphone and camera access to play!</div>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const cameraFeed = document.getElementById("cameraFeed");
        const startButton = document.getElementById("startButton");
        const instructions = document.getElementById("instructions");
        const GRAVITY = 0.7;
        const BASE_JUMP_FORCE = 12;
        const GROUND_HEIGHT = 50;
        const OBSTACLE_WIDTH = 20;
        const OBSTACLE_HEIGHT = 50;
        const OBSTACLE_SPEED = 4;

        let player, obstacles, score, gameOver, audioContext, analyser, microphone, dataArray;

        function setCanvasSize() {
            canvas.width = Math.floor(window.innerWidth * 0.9);
            canvas.height = Math.floor(window.innerHeight * 0.9);
        }

        // Game reset function
        function resetGame() {
            setCanvasSize();
            player = { x: 50, y: canvas.height - GROUND_HEIGHT - 50, width: 30, height: 50, velocityY: 0 };
            obstacles = [];
            score = 0;
            gameOver = false;
            startGameLoop();
        }

        // Request Camera Access
        async function requestCameraAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "user" }, audio: false
                });
                cameraFeed.srcObject = stream;
                cameraFeed.style.display = "block";
            } catch (error) {
                console.warn("Camera access failed. Continuing without camera.");
            }
        }

        // Request Microphone Access
        async function requestMicAccess() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;

                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                dataArray = new Uint8Array(analyser.frequencyBinCount);
            } catch (error) {
                instructions.innerText = "Microphone access is required to play!";
                console.error("Microphone access failed:", error);
            }
        }

        function updateGame() {
            if (gameOver) return;

            // Apply gravity
            player.velocityY += GRAVITY;
            player.y += player.velocityY;

            // Limit to ground
            if (player.y > canvas.height - GROUND_HEIGHT - player.height) {
                player.y = canvas.height - GROUND_HEIGHT - player.height;
                player.velocityY = 0;
            }

            // Microphone jump logic
            if (dataArray) {
                analyser.getByteFrequencyData(dataArray);
                const volume = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length / 255;
                if (volume > 0.1) {
                    player.velocityY = -BASE_JUMP_FORCE * volume;
                }
            }

            // Update and remove obstacles
            obstacles.forEach(obstacle => (obstacle.x -= OBSTACLE_SPEED));
            obstacles = obstacles.filter(obstacle => obstacle.x + OBSTACLE_WIDTH > 0);

            // Add new obstacles
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300) {
                obstacles.push({ x: canvas.width, y: canvas.height - GROUND_HEIGHT - OBSTACLE_HEIGHT });
            }

            // Collision detection
            obstacles.forEach(obstacle => {
                if (
                    player.x < obstacle.x + OBSTACLE_WIDTH &&
                    player.x + player.width > obstacle.x &&
                    player.y + player.height > obstacle.y
                ) {
                    gameOver = true;
                    console.log("Game Over!");
                }
            });
        }

        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "brown";
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);

            ctx.fillStyle = "green";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, OBSTACLE_WIDTH, OBSTACLE_HEIGHT);
            });
        }

        function gameLoop() {
            updateGame();
            renderGame();
            if (!gameOver) requestAnimationFrame(gameLoop);
        }

        function startGameLoop() {
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        startButton.addEventListener("click", async () => {
            await requestCameraAccess();
            await requestMicAccess();
            startButton.style.display = "none";
            instructions.style.display = "none";
            resetGame();
        });

        window.addEventListener("resize", setCanvasSize);
        setCanvasSize();
    </script>
</body>
</html>
